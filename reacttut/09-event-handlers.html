<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const state = {eventCOunt: 0, username: ''}

        function App() {
            return (
                <div>
                    <p>
                        There have been {state.eventCount} events
                    </p>
                    <p>
                        <button 
                            onClick={increment}
                        >
                            Butt
                        </button>
                    </p>
                    <p>You typed: {state.username}</p>
                    <p>
                        <input onChange={updateUsername}/>
                    </p>
                </div>
            )
        }

        function increment() {
            setState({
                eventCount: state.eventCount + 1,
            })
        }

        function updateUsername(event) {
            console.log(event)
            setState({
                    username: event.target.value,
            })
        }

        setState({eventCount: 0})

        function setState(newState) {
            Object.assign(state, newState)
            renderApp()
        }

        function renderApp() {
            ReactDOM.render(
                <App />,
                document.getElementById('root'),
            )
        }

        renderApp()
    </script>
</body>
